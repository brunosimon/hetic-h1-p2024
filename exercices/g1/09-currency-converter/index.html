<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 - Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="converter">

        <!-- Title -->
        <h1 class="title">Currency Converter</h1>

        <!-- Form -->
        <div class="form">

            <!-- Input -->
            <input type="text" class="input" placeholder="0.0">

            <!-- Rates -->
            <select class="rate base"></select>
            <select class="rate destination"></select>

            <!-- Output -->
            <div class="output">0.0</div>

        </div>

    </section>
