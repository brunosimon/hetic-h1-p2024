<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Unit Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Unit converter -->
    <section class="unit-converter">
        
        <!-- Input -->
        <input type="number" class="input">

        <!-- Operation -->
        <select class="operation">
            <option value="kgs-to-lbs">Kgs to Lbs</option>
            <option value="lbs-to-kgs">Lbs to Kgs</option>
        </select>
        
        <!-- Output -->
        <input type="number" disabled class="output">

    </section>

    <script src="script.js"></script>
</body>
</html>
