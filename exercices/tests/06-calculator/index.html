<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="calculator">

        <!-- Input A -->
        <input type="number" class="input-a">

        <!-- Operation -->
        <select class="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <!-- Input B -->
        <input type="number" class="input-b">

        =

        <!-- Output -->
        <input type="number" disabled class="output">

    </section>

    <script src="script.js"></script>
</body>
</html>
